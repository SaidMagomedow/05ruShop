{% extends 'index.html' %}

<style>
    #form {
     margin-top: 5%; /* Отступ сверху */
     margin-left: 50%;
   }
</style>

</head>
<body>
{% block category %}
{% endblock category %}
{% block content %}
<form class="col-4" method="post" id="form" >
    {% csrf_token %}
  <div class="form-group">
    <label for="formGroupExampleInput">Имя</label>
    <input type="text" class="form-control"  placeholder="Введите имя" name="first_name">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput">Фамилия</label>
    <input type="text" class="form-control"  placeholder="Введите фамилию" name="last_name">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput">Логин</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Введите логин" name="username">
  </div>
  <div class="form-group" >
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Пароль</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Введите пароль" name="password1">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Повторите пароль</label>
    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Повторите пароль" name="password2">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
</form>
{% endblock content%}
{% block container %}
{% endblock %}
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</html>
